<div class="album py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4 d-flex align-items-stretch" *ngFor="let guide of guides">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top border-bottom" src="../../assets/home/guide-{{guide.id}}.png" alt="Preview image of the model.">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{guide.name}}</h5>
            <p class="card-text">{{guide.text}}</p>
            <a class="btn btn-success mt-auto" [routerLink]="['/guide', guide.id]">Приступить</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
